<div class="login-form">
  <form method="POST">
    <h2 class="text-center">Iniciar sesión</h2>
    <div class="form-group has-error">
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="Usuario"
        required="required"
        [(ngModel)]="user.username"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Contraseña"
        required="required"
        [(ngModel)]="user.password"
      />
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      <li *ngFor="let error of errors | keyvalue">
        {{ error.value }}
      </li>
    </div>

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-lg btn-block"
        (click)="login()"
      >
        Ingresar
      </button>
    </div>
  </form>
  <p class="hint-text">
    ¿No tienes una cuenta? <a routerLink="/registro">¡Registrate aquí!</a>
  </p>
</div>
