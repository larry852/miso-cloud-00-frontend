<div class="signup-form">
  <form action="/examples/actions/confirmation.php" method="post">
    <h2 class="text-center">Registro</h2>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6">
          <input
            type="text"
            class="form-control"
            name="first_name"
            placeholder="Nombre"
            required="required"
            [(ngModel)]="user.first_name"
          />
        </div>
        <div class="col-xs-6">
          <input
            type="text"
            class="form-control"
            name="last_name"
            placeholder="Apellido"
            required="required"
            [(ngModel)]="user.last_name"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Correo electrónico"
        required="required"
        [(ngModel)]="user.email"
      />
    </div>
    <div class="form-group">
      <input
        type="username"
        class="form-control"
        name="username"
        placeholder="Usuario"
        required="required"
        [(ngModel)]="user.username"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Contraseña"
        required="required"
        [(ngModel)]="user.password1"
      />
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      <li *ngFor="let error of errors | keyvalue">
        {{ error.value }}
      </li>
    </div>
    <div class="form-group">
      <button
        type="submit"
        (click)="register()"
        class="btn btn-primary btn-lg btn-block"
      >
        Registrarse
      </button>
    </div>
  </form>
  <div class="hint-text">
    ¿Ya tienes una cuenta? <a routerLink="/iniciar-sesion">¡Ingrese aquí!</a>
  </div>
</div>
